<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey My Love üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff2f92, #ff5fbf);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Reel container */
.reel {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from { transform: translateY(0) scale(0.8); opacity: 0; }
  10% { opacity: 1; }
  to { transform: translateY(-120vh) scale(1.3); opacity: 0; }
}

/* Card */
.card {
  width: 92%;
  max-width: 360px;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(16px);
  border-radius: 28px;
  padding: 32px 26px;
  text-align: center;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  animation: reelIn 1.2s ease forwards;
  transform: translateY(40px);
  opacity: 0;
}

@keyframes reelIn {
  to { transform: translateY(0); opacity: 1; }
}

/* Avatar */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.9);
  object-fit: cover;
  margin-bottom: 14px;
  animation: glow 3s infinite;
}

@keyframes glow {
  0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
  70% { box-shadow: 0 0 0 16px rgba(255,255,255,0); }
  100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
}

h1 {
  font-size: 26px;
  margin: 10px 0;
}

p {
  font-size: 15px;
  line-height: 1.6;
}

/* Buttons */
.buttons {
  margin-top: 24px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  padding: 13px 30px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  transition: 0.25s;
  display: flex;
  align-items: center;
  gap: 6px;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff85a1);
  color: white;
}

.no {
  background: rgba(0,0,0,0.35);
  color: white;
  position: relative;
}

/* GIF */
#gif {
  display: none;
  width: 210px;
  margin-top: 18px;
  border-radius: 18px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}

/* Tap hint */
.tap {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="reel" id="reel">

  <div class="card">
    <img class="avatar" src="https://i.imgur.com/1X6wH4F.jpg">

    <h1>Hey My Love üíñ</h1>

    <p>
      Ek Anjaan Bankar Aayi Thi Aur Ab üòä<br>
      Jaan Bn Gayi Ho Humari üôà‚ù§Ô∏è
    </p>

    <p style="margin-top:14px;font-weight:600;">
      Will you be my Valentine? üíò
    </p>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>

    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>

  <div class="tap">Tap anywhere üíï</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f7d2db52b.mp3">
</audio>

<script>
const reel = document.getElementById("reel");
const music = document.getElementById("music");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const gif = document.getElementById("gif");

let started = false;

/* Start music on first tap */
reel.addEventListener("click", () => {
  if (!started) {
    music.play();
    started = true;
    document.querySelector(".tap").style.display = "none";
  }
});

/* Floating hearts generator */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (Math.random()*4 + 4) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}, 600);

/* YES click */
yesBtn.onclick = (e) => {
  e.stopPropagation();
  gif.style.display = "block";

  if (navigator.vibrate) {
    navigator.vibrate([300,100,300,100,500]);
  }

  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }

  setTimeout(() => {
    alert("Aishwarya üòòüíã");
  }, 1200);
};

/* NO playful */
noBtn.onmouseover = () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*70 + "%";
  noBtn.style.top = Math.random()*70 + "%";
};
</script>

</body>
</html>
