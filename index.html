<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey My Love üíñ</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* ===== BACKGROUND (DEPTH) ===== */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, #ff85c2, transparent 40%),
    radial-gradient(circle at 70% 80%, #ff4d9d, transparent 45%),
    linear-gradient(180deg, #ff2f92, #ff5fbf);
  animation: bgMove 12s ease-in-out infinite alternate;
}

@keyframes bgMove {
  from { transform: scale(1) translateY(0); }
  to   { transform: scale(1.1) translateY(-20px); }
}

/* ===== REEL CONTAINER ===== */
.reel {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== FLOATING HEARTS (SUBTLE) ===== */
.heart {
  position: absolute;
  bottom: -40px;
  font-size: 18px;
  opacity: 0.6;
  animation: heartFloat linear forwards;
}

@keyframes heartFloat {
  from { transform: translateY(0) scale(0.8); opacity: 0; }
  15%  { opacity: 0.8; }
  to   { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* ===== CARD (CINEMATIC) ===== */
.card {
  width: 92%;
  max-width: 360px;
  padding: 34px 26px;
  border-radius: 30px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(18px);
  text-align: center;
  color: #fff;
  box-shadow: 0 30px 80px rgba(0,0,0,0.35);

  /* REEL ANIMATION */
  transform: scale(0.85) translateY(40px);
  opacity: 0;
  animation: cardIn 1.4s cubic-bezier(.19,1,.22,1) forwards;
}

@keyframes cardIn {
  60% { transform: scale(1.05) translateY(-4px); opacity: 1; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

/* ===== AVATAR ===== */
.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.9);
  object-fit: cover;
  margin-bottom: 14px;
}

/* ===== TEXT REVEAL ===== */
.line {
  opacity: 0;
  transform: translateY(10px);
  animation: textIn 0.9s cubic-bezier(.19,1,.22,1) forwards;
}

.line.delay1 { animation-delay: 0.6s; }
.line.delay2 { animation-delay: 1.2s; }
.line.delay3 { animation-delay: 2s; }

@keyframes textIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 26px;
  margin: 10px 0;
}

p {
  font-size: 15px;
  line-height: 1.6;
  margin: 10px 0;
}

/* ===== BUTTONS ===== */
.buttons {
  margin-top: 26px;
  display: flex;
  justify-content: center;
  gap: 16px;
}

button {
  padding: 13px 32px;
  font-size: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff85a1);
  color: white;
}

.no {
  background: rgba(0,0,0,0.35);
  color: white;
  position: relative;
}

/* ===== GIF ===== */
#gif {
  display: none;
  width: 210px;
  margin-top: 18px;
  border-radius: 18px;
}

/* ===== CONFETTI ===== */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="reel">

  <div class="card">
    <img class="avatar" src="https://i.imgur.com/1X6wH4F.jpg">

    <h1 class="line delay1">Hey My Love üíñ</h1>

    <p class="line delay2">
      Ek Anjaan Bankar Aayi Thi Aur Ab üòä<br>
      Jaan Bn Gayi Ho Humari üôà‚ù§Ô∏è
    </p>

    <p class="line delay3" style="font-weight:600;">
      Will you be my Valentine? üíò
    </p>

    <div class="buttons line delay3">
      <button class="yes" id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>

    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f7d2db52b.mp3">
</audio>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (Math.random()*5 + 6) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}, 700);

/* INTERACTIONS */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const gif = document.getElementById("gif");
const music = document.getElementById("music");

yesBtn.onclick = () => {
  gif.style.display = "block";
  music.play();

  if (navigator.vibrate) {
    navigator.vibrate([300,100,300,100,500]);
  }

  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }

  setTimeout(()=>alert("Aishwarya üòòüíã"), 1200);
};

/* PLAYFUL NO */
noBtn.onmouseover = () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*70 + "%";
  noBtn.style.top = Math.random()*70 + "%";
};
</script>

</body>
</html>
