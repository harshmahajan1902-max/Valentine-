<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff2f92, #ff5fbf);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}
@keyframes float {
  0% { transform: translateY(0); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Card */
.card {
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 30px 25px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}
@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Avatar */
.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 4px solid #fff;
  object-fit: cover;
  margin-bottom: 15px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  line-height: 1.5;
}

/* Buttons */
.buttons {
  margin-top: 22px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

.yes {
  background: linear-gradient(135deg, #ff4d6d, #ff85a1);
  color: white;
}

.no {
  background: rgba(0,0,0,0.35);
  color: white;
  position: relative;
}

/* GIF */
#gif {
  display: none;
  margin-top: 15px;
  width: 200px;
  border-radius: 15px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}
@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
  }
}
</style>
</head>
